{{ define "main" }}
  <article class="mt-8">
    <h1 class="font-heading text-3xl mb-2 px-4 dark:text-gray-50">
      {{ .Title }}
    </h1>

    <div class="mb-8 mx-4">
      {{ partial "article/metadata.html" ( dict "date" .Date "tags" .Params.Tags ) }}
    </div>
    
    <div class="px-4 text-gray-700 prose prose-lg dark:prose-dark max-w-none">
      {{ .Content }}
    </div>
  </article>
{{ end }}
