{{ define "toolbar" }}
  {{ partial "toolbars/index.html" ( dict "tag" .Title "rss" ( printf "%sindex.xml" .Page.RelPermalink ) ) }}
{{ end }}

{{ define "main" }}
  <div class="mt-12 md:mt-8 flex flex-col gap-12 lg:gap-8">
    {{ range .Data.Pages }}
      {{ partial "article/teaser.html" . }}
    {{ end }}
  </div>
{{ end }}
