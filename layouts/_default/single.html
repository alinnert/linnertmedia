{{- define "main" -}}
  <article>
    <h1 class="font-heading text-3xl mt-10 mb-2 px-4">{{- .Title -}}</h1>

    <div class="mb-8 mx-4">
      {{- partial "article/metadata.html" ( dict "date" .Date "tags" .Params.Tags ) -}}
    </div>
    
    <div class="px-4 text-gray-700 prose prose-lg max-w-none">
      {{- .Content -}}
    </div>
  </article>
{{- end -}}
