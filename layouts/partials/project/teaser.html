<article class="px-2">
  <div class="mb-1">
    <div class="text-gray-600 prose prose-lg">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </div>

    <div class="flex flex-col items-start gap-4 mt-6">
      {{ range $name, $url := .Params.links }}
        <a
          href="{{ $url }}"
          class="flex flex-col px-4 py-2 rounded hover:bg-gray-100"
        >
          <div class="flex items-center gap-4 text-gray-800 stroke-current">
            {{ if eq $name "website" }}
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            {{ end }}
            {{ if eq $name "github" }}
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            {{ end }}

            <div>
              <div class="text-base text-brand-900">
                {{ if eq $name "website" }} Webseite {{ end }}
                {{ if eq $name "github" }} Git-Repository {{ end }}
              </div>
              <div class="text-xs font-semibold text-brand-600">
                {{ $url }}
              </div>
            </div>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
</article>
